<body>
    <h1>Clients</h1>
    {{> dynamicTable}}
</body>

<template name="task">
    <li>{{text}}</li>
</template>

<template name="dynamicTable">
    <table>
      <thead>
        <tr>
          {{#each tableHeaders}}
            <th>{{this}}</th>
          {{/each}}
        </tr>
      </thead>
      <tbody>
        {{#each tableRows}}
          <tr>
            {{#each this}}
              <td>{{this}}</td>
            {{/each}}
          </tr>
        {{/each}}
        TestText
      </tbody>
    </table>
  </template>
