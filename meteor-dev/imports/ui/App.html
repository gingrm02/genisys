<body>
  <h1>Clients</h1>
  {{> clientList}}
</body>

<template name="clientList">
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>First Seen</th>
          <th>ClientID</th>
          <th>Hostname</th>
          <th>IP</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody>
        {{#each client}}
        <tr>
          <td>{{moment createdAt}}</td>
          <td>{{_id}}</td>
          <td>{{hostname}}</td>
          <td>{{ip}}</td>
          <td><button class="provision-button btn btn-primary">Provision</button>
          <select class="form-select" aria-label="select">
            <option selected>None</option>
            {{#each option}}
            <option value={{playbook}}> {{playbook}}</option>
            {{/each}}
          </select></td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</template>
