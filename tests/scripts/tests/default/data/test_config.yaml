---
Network:
  interface: enp0s8
  subnet: 10.0.0.0/24
  ip: 10.0.0.1
  dhcp-ranges: 10.0.0.100,10.0.0.200
  dhcp-lease: 12h
  no-dhcp: false
  nat-requests: true
  nat-interface: enp0s3
  tftp_directory: /var/tftp
  tftp_port: 69
  dns-servers: 10.0.2.3
  no-dns: false
  ftp:
    directory: /var/ftp
    ftp-port: 21
  server:
    port: 15206
    user: genisys
    group: genisys
    working-directory: /srv/genisys
    ssl:
OS:
  os: debian
  version-name: bookworm
  target-architecture: amd64 
UEFI:
  uefi: false
Applications:
  - curl
ansible:
  inventory: /srv/genisys/inventory
  ssh-key: tests/scripts/tests/default/data/ssh/id_rsa.pub
  playbooks:
    - /app/data/nettools.yaml
