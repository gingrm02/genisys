---
Network:
  interface: "eth0"
  subnet: "10.0.0.0/24"
  netmask: "255.255.255.0" 
  ip: "10.0.0.1"
  dhcp-ranges: "10.0.0.100-10.0.0.254"
  dhcp-lease: "12h"
  no-dhcp: false
  nat-requests: true
  nat-interface: "eth1"
  tftp_directory: "/tftpboot"
  tftp_port: "69"
  gateways: "10.0.0.50"
  dns-servers: "1.1.1.1"
  no-dns: false
  server:
    port: 15206
  ftp:
    directory: "/ftp"
    ftp-port: 20
OS:
  os: "debian"
  version-name: bookworm
  target-architecture: amd64 
UEFI:
  uefi: false
Users:
  root-login: true
  root-password: "<encrypted string>"
  username: "alice"
  password: "<encrypted string>"
  ssh-key: "<contents of id_rsa.pub>"
  sudoer: true
Applications:
DNSMasq Overrides:
  authoritative: false
Scripts: 
  script-dir: "/scripts"
  move-all: true
  script-list: ["script1.sh"]
